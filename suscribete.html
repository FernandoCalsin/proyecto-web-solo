<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suscríbete - Mi Sitio de Música</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="logo">
        <h1>Mi Sitio de Música</h1>
      </div>
      <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="blog.html">Blog</a>
        <a href="suscribete.html" class="active">Suscríbete</a>
        <a href="login.html">Iniciar sesión</a>
      </nav>
    </div>
  </header>

  <main class="section-container">
    <h2>Suscríbete</h2>
    <p>
      Ingresa tu correo electrónico y recibe nuestras playlists destacadas, artículos del blog
      y recomendaciones musicales directamente en tu bandeja de entrada.
    </p>

    <form class="subscribe-form">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <button type="submit">Suscribirme</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Mi Sitio de Música. Todos los derechos reservados.</p>
  </footer>

  <!-- Script para enviar datos al backend -->
  <script>
    document.querySelector(".subscribe-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = e.target.nombre.value;
      const email = e.target.email.value;

      try {
        const res = await fetch("/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, email })
        });

        const data = await res.json();
        alert(data.message); // muestra respuesta del servidor
      } catch (err) {
        alert("Error al conectar con el servidor");
      }
    });
  </script>
</body>
</html>
