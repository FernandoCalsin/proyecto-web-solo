<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - Mi Sitio de Música</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="logo">
        <h1>Mi Sitio de Música</h1>
      </div>
      <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="blog.html">Blog</a>
        <a href="suscribete.html">Suscríbete</a>
        <a href="login.html" class="active">Iniciar sesión</a>
      </nav>
    </div>
  </header>

  <main class="section-container">
    <h2>Iniciar sesión</h2>
    <form class="login-form">
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="contacto.html">Suscríbete aquí</a></p>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Mi Sitio de Música. Todos los derechos reservados.</p>
  </footer>

  <!-- Script para enviar datos al backend -->
  <script>
    document.querySelector(".login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        alert(data.message); // muestra respuesta del servidor
      } catch (err) {
        alert("Error al conectar con el servidor");
      }
    });
  </script>
</body>
</html>
