<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="barra-superior">
        <a href="index.html" class="modern-btn">Inicio</a>
        <div class="options-menu" style="display:inline-block; margin-left:20px;">
            <button id="optionsBtn" class="modern-btn">☰ Opciones</button>
            <div id="optionsDropdown" class="dropdown-content">
                <a href="#">Solo letra</a>
                <a href="#">Letra y pronunciación</a>
                <a href="#">Datos de la canción</a>
            </div>
        </div>
    </div>
    <script>
    // Script para mostrar/ocultar el menú desplegable en cancion.html
    document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('optionsBtn');
        const dropdown = document.getElementById('optionsDropdown');
        if(btn && dropdown) {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            });
            document.addEventListener('click', function() {
                dropdown.classList.remove('show');
            });
        }
    });
    </script>
    <div id="contenido-cancion" style="margin-top:120px;text-align:center;"></div>
    <script src="cancion.js"></script>
</body>
</html>
