<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canci√≥n</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <div style="display:flex; justify-content:space-between; align-items:flex-start; position:fixed; top:30px; left:0; width:100vw; z-index:1200; padding:0 40px; box-sizing:border-box;">
        <div style="flex:0 0 auto;">
            <a href="index.html" class="modern-btn">Inicio</a>
        </div>
        <div style="flex:0 0 auto;">
            <form id="searchForm2" class="search-box" style="margin:0;" autocomplete="off">
                <input type="text" id="searchInput2" placeholder="Buscar canci√≥n..." />
                <button type="submit" class="search-btn">üîç</button>
            </form>
        </div>
    </div>
    <div style="height:80px;"></div>
    <script>
    // Script para mostrar/ocultar el men√∫ desplegable en cancion.html
    document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('optionsBtn');
        const dropdown = document.getElementById('optionsDropdown');
        if(btn && dropdown) {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            });
            document.addEventListener('click', function() {
                dropdown.classList.remove('show');
            });
        }
    });
    </script>
    <div id="contenido-cancion" style="margin:40px auto 0 auto; max-width:900px;"></div>
    <script src="cancion.js"></script>
    <script>
    // Redirigir desde la barra de b√∫squeda superior
    document.addEventListener('DOMContentLoaded', function() {
        const form2 = document.getElementById('searchForm2');
        if (form2) {
            form2.addEventListener('submit', function(e) {
                e.preventDefault();
                const input2 = document.getElementById('searchInput2');
                const nombre = encodeURIComponent(input2.value.trim());
                if (nombre) {
                    window.location.href = `cancion.html?nombre=${nombre}`;
                }
            });
        }
    });
    </script>
    <style>
    .contenedor-video {
        display: flex;
        justify-content: center;
        margin: 30px 0 20px 0;
    }
    .caja-letra-pron {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 20px;
        flex-wrap: wrap;
    }
    .caja-letra, .caja-pron {
        border: 3px solid #000;
        min-width: 320px;
        min-height: 220px;
        padding: 18px 20px;
        font-size: 1.2em;
        background: #fff;
        box-sizing: border-box;
        text-align: left;
    }
    .caja-letra h3, .caja-pron h3 { margin-top: 0; }
    .caja-letra { margin-right: 0; }
    </style>
</body>
</html>
